<section class="fm-Portfolio container">
  <div class="row">
    <article 
    class="fm-Portfolio-project col-xs-12"
    data-ng-repeat="project in portCtrl.projects"
    >
      <h4 
      class="fm-Portfolio-title"
      data-ng-bind="project.title"
      ></h4>
      <h6 
      class="fm-Portfolio-subtitle"
      data-ng-bind="project.subtitle"
      ></h6>
    
      <div class="fm-Portfolio-bodyWrapper row">
        <div class="fm-Portfolio-imageWrapper col-xs-12 col-sm-6"
             data-ng-repeat="image in project.images"
        >
          <img class="fm-Portfolio-image"
               data-ng-src="{{ image.source }}" 
               alt="image.altText" 
          />
        </div>
        
        <p class="fm-Porfolio-body"
           data-ng-bind="project.body"
        ></p>
        
      </div>
      
    
    
      <a 
      class="btn btn-primary"
      ng-href="{{ project.deployLink }}"
      >View Project</a>
      
      <a 
      class="btn btn-default"
      ng-href="{{ project.githubLink }}"
      >View Code</a>

    </article>
  </div>
</section>
